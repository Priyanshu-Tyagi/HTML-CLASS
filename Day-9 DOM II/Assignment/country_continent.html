<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTRY CONTINENT DOM</title>
</head>
<body>
    <select name="continent_Selector" id="continent">
        <option value="">-------Select Country-------</option>
        <option value="India">India</option>
        <option value="United States of America">United States of America</option>
        <option value="China">China</option>
        <option value="Nepal">Nepal</option>
        <option value="Australia">Australia</option>
        <option value="France">France</option>
        <option value="Germany">Germany</option>
        <option value="South Africa">South Africa</option>
        <option value="Nigeria">Nigeria</option>
        <option value="Mexico">Mexico</option>
        <option value="Argentina">Argentina</option>
        <option value="Brazil">Brazil</option>
        <option value="Canada">Canada</option>
        <option value="Singapore">Singapore</option>
    </select>
    <button>Find Continent</button>
</body>
</html>
<script>
    document.querySelector("button").addEventListener("click",check);
    function check(){
        var country=document.querySelector("#continent").value;
        if(country=="India"||country=="China"||country=="Nepal"||country=="Singapore"){
            alert("The continent is Asia");
        }else if(country=="United States of America"||country=="Mexico"||country=="Canada"){
            alert("The continent is North America")
        }else if(country=="Australia"){
            alert("The continent is Oceania")
        }else if(country=="France"||country=="Germany"){
            alert("The continent is Europe")
        }else if(country=="South Africa"||country=="Nigeria"){
            alert("The continent is Africa")
        }else{
            alert("The continent is South America")
        }
    }

</script>
